<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="calc.jpg">
    <h1 class="heading">Calculator</h1>
    <div class="container">
        //https://www.w3schools.com/tags/att_input_placeholder.asp
        //https://www.w3schools.com/jsref/event_onclick.asp
        <input type="number" id="num1" placeholder="Enter first number" onclick="switchInput('num1')" />
        <input type="number" id="num2" placeholder="Enter second number" onclick="switchInput('num2')" />
        <div id="result"></div>
        <hr>
        //https://getbootstrap.com/docs/5.0/layout/grid/
        // i learned div in bootstrap but i havent created the whole pahge with bootstrap
        <div class="keypad">
            <button onclick="addToInput(1)">1</button>
            <button onclick="addToInput(2)">2</button>
            <button onclick="addToInput(3)">3</button>
            <button onclick="addToInput(4)">4</button>
            <button onclick="addToInput(5)">5</button>
            <button onclick="addToInput(6)">6</button>
            <button onclick="addToInput(7)">7</button>
            <button onclick="addToInput(8)">8</button>
            <button onclick="addToInput(9)">9</button>
            <br>
            <button onclick="addToInput(0)">0</button>
            <br>
            <button onclick="add()">Addition</button>
            <button onclick="subtract()">Subtraction</button>
            <button onclick="multiply()">Multiplication</button>
            <button onclick="divide()">division</button>
            <button onclick="squareRoot()">sq. root</button>
            <button onclick="sine()">sin</button>
            <button onclick="cosine()">cos</button>
            <button onclick="tangent()">tan</button>
            <button onclick="power()">power</button>
    </div>
    <hr>
  </div>
  <script src="script.js"></script>
</body>
</html>
